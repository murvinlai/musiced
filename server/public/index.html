<!DOCTYPE HTML>
<html>
	<head>
		<title>Music Education</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="/js/music.js"></script>
		<link href="/css/base.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body> 
		
		<div id="title">Nothing is playing now</div>
		<div id="myMusic">

		</div>
		<hr />
		<div id="controlArea">
			<div id="leftArea">
				<ul>
					<li><input type="checkbox" id="m_1" class="MM_PlayClass">M1</li>
					<li><input type="checkbox" id="m_2" class="MM_PlayClass">M2</li>
					<li><input type="checkbox" id="m_3" class="MM_PlayClass">M3</li>
					<li><input type="checkbox" id="m_4" class="MM_PlayClass">M4</li>
					<li><input type="checkbox" id="m_5" class="MM_PlayClass">M5</li>
					
				</ul>
				<div><input type="button" id="playCust" onclick="MM.resume()" value="Play Now!"></div>
				<div><input type="button" id="pauseCust" value="Pause" onclick="MM.pause()"></div>
			</div>
			<div id="rightArea"></div>
		</div>
		<div id="debug">
			
		</div>
		
		
	</body>
	
</html>

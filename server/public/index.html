<!DOCTYPE HTML>
<html>
	<head>
		<title>Music Education</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="/js/music.js"></script>
		<link href="/css/base.css" rel="stylesheet" type="text/css" />
		<style>
		    #toolbar {
		        padding: 10px 4px;
		    }
	    </style>
		<script>
		    $(function() {
		        $( "#tabs" ).tabs();
		    });
		    
		    $( "#play" ).button({
	            text: false,
	            icons: {
	                primary: "ui-icon-play"
	            }
	        })
	        .click(function() {
	            var options;
	            if ( $( this ).text() === "play" ) {
	                options = {
	                    label: "pause",
	                    icons: {
	                        primary: "ui-icon-pause"
	                    }
	                };
	            } else {
	                options = {
	                    label: "play",
	                    icons: {
	                        primary: "ui-icon-play"
	                    }
	                };
	            }
	            $( this ).button( "option", options );
	        });
            $(function() { 
                $( "#slider-range" ).slider({ 
                    range: true, 
                    min: 1, 
                    max: 20, 
                    step: 1,
                    animate: true,
                    values:  [1, 2], 
                    change: function( event, ui ) { 
                        MM.playFromSlider( ui.values[0], ui.values[1]),
                    },
                    create: function(){
                        var handle = jQuery(this).find('.ui-slider-handle');
                        var bubble = jQuery('<div class="valuebox"></div>');
                        handle.append(bubble);
                    },
                    slide: function(evt, ui) {
                        ui.handle.childNodes[0].innerHTML = ui.value;
                    }
                });
            }); 
        </script>
	</head>
	
	<body> 
		
		
		<div id="myMusicWrapper">
			<div id="myMusic">
	
			</div>
			<div id="video_overlays"></div>
		</div>
		<div class="Clr"></div>
		<div id="title">Please select from below:</div>
		<hr />
		<div id="controlArea">
			<div id="leftArea" class="Border">
				
				<div><input type="button" id="playCust" value="Play Now!"></div>
				<div><input type="button" id="pauseCust" value="Pause" ></div>
				
			</div>
			<div id="rightArea">
				<div id="tabs">
					<ul>
						<li><a href="#tabs-1">Slider</a></li>
						<li><a href="#tabs-2">CheckBox</a></li>
					</ul>
					
					<div id="tabs-1">
                        <!-- slider code -->
                        <div id="slider-range"></div>
					</div>
					<div id="tabs-2">
						<div id="m_checkbox_control">
						
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
		<div id="debug">
			
		</div>
		
		
	</body>
	
</html>
